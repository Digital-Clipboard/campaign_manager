# Redis configuration for Campaign Manager
bind 0.0.0.0
protected-mode no
port 6379

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Enable keyspace notifications for queue events
notify-keyspace-events Ex

# Logging
loglevel notice
syslog-enabled yes
syslog-ident redis

# Network
tcp-keepalive 300
timeout 0

# Performance
tcp-backlog 511
databases 16

# Enable AOF for better durability
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128